<!DOCTYPE html>
<html>
<head>
    <title>测试标题</title>
    <style type="text/css">
        .bg
        {

        }
        .box
        {
            float: left;
            height: 128px;
            width: 128px;             
            background: #FEA500;
            padding: 0 auto;
            border: 0 auto;            
            margin: 3px;
            text-align: center;
        }
        .cl
        {
            clear: left;
        }
    </style>
</head>

<body>
    <div class="bg">
        <span class="box">Yellow box top left</span>  
        <span class="box">Yellow box top middle</span>
        <span class="box">Yellow box top right</span>
        <span class="box cl">Yellow box middle left</span>
        <span class="box">Yellow box middle center</span>
        <span class="box">Yellow box middle right</span>
        <span class="box cl">Yellow box bottom left</span>
        <span class="box">Yellow box bottom middle</span>
        <span class="box">Yellow box bottom right</span>
    </div>
</body>
</html>
