<!DOCTYPE html>
<html>

<head>
    <title>测试标题</title>
    <style type="text/css">
        .bg {
            width: 394px;
        }
        .box {
            display: inline-block;
            width: 128px;
            height: 128px;
            background: #FEA500;
            text-align: center;
            margin-bottom: 4px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="bg">
        <span class="box">Yellow box top left</span>  
        <span class="box">Yellow box top middle</span>
        <span class="box">Yellow box top right</span>
        <span class="box">Yellow box middle left</span>
        <span class="box">Yellow box middle center</span>
        <span class="box">Yellow box middle right</span>
        <span class="box">Yellow box bottom left</span>
        <span class="box">Yellow box bottom middle</span>
        <span class="box">Yellow box bottom right</span>
    </div>
</body>
</html>
